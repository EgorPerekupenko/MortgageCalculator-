	
<!DOCUMENT html>
<html>
<head>
<title>Mortage calculator</title>
<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
	<body>

		<div class="container">
			    
                   <div class="row">
                   <div class="col-xs-12 col-sm-8 col-sm-offset-2">		  
			       <legend><h1>Jquery Mortgage Calculator</h1>	</legend>
		           </div>
		           </div>
		     <div class="row">
                   
                   <div class="col-xs-12 col-sm-2">
                     
                     <label>Loan Balance</label>
			           
			       </div> 
			           
			           	<div class="col-xs-12 col-sm-4 ">
			             
			             		<input  type id="Balance" class="form-control" name="balance" placeholder="Enter your loan balance">
				       </div>
			 </div>    
			 <br>
		     
		     <div class="row">
                   
                   <div class="col-xs-12 col-sm-2">
                     
                     <label>Loan Term</label>
			           
			       </div> 
			           
			           	<div class="col-xs-12 col-sm-4">
			             
			             		<input  id="Term" class="form-control" name="term" placeholder="Enter your loan term">
				       </div>
			 </div>  
			 <br>  
		        
                <div class="row">
                   
                   <div class="col-xs-12 col-sm-2">
                     
                     <label>Percentage Rate</label>
			           
			       </div> 
			           
			           	<div class="col-xs-12 col-sm-4">
			             
			             		<input   type="number" id="Rate" class ="form-control" name="rate" placeholder="Enter your loan rate" >
				       
				        </div>
				   
				</div>
 				<br>
				
				<div class="row">
                   
                   <div class="col-xs-12 col-sm-2">
                     
                     <label>Period</label>
			           
			       </div> 
			           
			           	<div class="col-xs-12 col-sm-4">
			               
			               <select id="selectPeriod" class="form-control">
							   
							   <option value="12">Monthly(12)</option>
							   
							   <option value="6">Bimonthly(6)</option>
						   
						   </select>
			             		
				       
				       </div>
				</div>
				<br>
                
               
	            <div class="row">
                	
                	<div class="col-xs-12 col-sm-10 col-sm-offset-2">
                	
                		<button class="btn btn-primary" id="MortgageCalculator" >Calculate</button>
                	
                	</div>
                
                </div>
                <br>
						
                     <div class="row">
                     	<div class=" well col-xs-12 col-sm-4 col-sm-offset-2" id="output">
						
							
						</div>
		             </div>
		             <br>
            </div>
		</div>	

					
                <script  src="bower_components/jquery/dist/jquery.js"></script>
                <script src="index.js"></script>

     </body>

</html>
